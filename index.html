<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Belajar Bersama Niomic</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="ui-container">
    <div class="picture">
      <img class="image" src="/img/niomic.png" alt="niomic">
      <h4>Daftar Akun NIOMIC</h4>
    </div>
    <div class="bf">
      <form class="ui form">
        <div class="field">
          <label>Nama Depan</label>
          <div class="ui left icon input">
            <input type="text" placeholder="Nama Depan">
            <i class="user icon"></i>
          </div>
        </div>

        <div class="field">
          <label>Nama Belakang</label>
          <div class="ui left icon input">
            <input type="text" placeholder="Nama Belakang">
            <i class="user icon"></i>
          </div>
        </div>

        <div class="field">
          <label>No Telp/Hp</label>
          <div class="ui left icon input">
            <input type="text" placeholder="Nompr Telephone/HP">
            <i class="user icon"></i>
          </div>

          <div class="field">
            <label>Email</label>
            <div class="ui left icon input">
              <input type="text" placeholder="Email">
              <i class="user icon"></i>
            </div>

            <div class="field">
              <label>Password</label>
              <div class="ui left icon input">
                <input type="password" placeholder="Password">
                <i class="lock icon"></i>
              </div>
              <button type="button" class="fluid ui button">Login</button>
            </div>

          </div>

        </div>

    </div>
  </div>

</body>

</html>
